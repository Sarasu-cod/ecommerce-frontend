<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Frontend</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <div class="container header-container">

            <!--Logo-->
            <div class="logo">
                <a href="#">ShopBrand</a>
            </div>

            <!--Navigation-->
            <nav class="nav" id="nav-menu">
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

            <!--Right Side-->
            <div class="header-right">

                <!--Search-->
                <div class="search-bar">
                    <input type="text" placeholder="Search products...">
                </div>

                <!---Cart-->
                <div class="cart">
                    ðŸ›’
                    <span class="cart-count">3</span>
                </div>

                <!---Hamburger-->
                <div class="hamburger" id="hamburger">
                    â˜°
                </div>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Biggest Sale of the Year</h1>
            <p>Up to 70% off on selected items. Limited time offer.</p>
            <a href="#" class="cta-btn">Shop Now</a>
        </div>
    </section>
    <section class="products">
        <div class="container">
            <h2 class="section-title">Featured Products</h2>
            <div class="product-grid" id="product-grid">
                <!--Products will load here dynamically-->
            </div>
            <p id="loading-message">Loading products...</p>
            <p id="error-message" style="display:none; color:red;">
                Failed to load products. Please try again later.
            </p>
        </div>
    </section>
    <script src="scripts/app.js"></script>
</body>
</html>
